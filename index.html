<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #faf18e -8%, #fffb11 180%);
          "
        >
          <h1>Mango Ice Cream</h1>
          <p>Exotic, fresh & unique</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f1bfac -8%, #83553a 180%);
          "
        >
          <h1>Chocolate Ice Cream</h1>
          <p>Yummy, crispy & sexy</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #e0c8f5 -8%, #9544f3 180%);
          "
        >
          <h1>Berry Ice Cream</h1>
          <p>Juicy, healthy & lovely</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #e4e1ca -8%, #ee595b 180%);
          "
        >
          <h1>Strawberry Ice Cream</h1>
          <p>Sweet, tasty & fresh</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1499635842761-4f1f28fafcff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1627222295124-f8b3fc09e47f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=682&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1570081457302-6c0f1bd174bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1622821957331-77d317c2b32c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
